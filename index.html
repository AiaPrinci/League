<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wifa League</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="body">
        <header>
            <div class="header-container">
                <div class="League-logo">
                    <h1>Wifa League</h1>
                </div>
                <nav>
                    <ul class="header-list">
                        <a href="#player-container">
                            <li>Player</li>
                        </a>
                        <li>Table</li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <div class="player-container" id="player-container">
                <h1>PLAYERS</h1>
                <div class="players">
                    <div class="player-boxes">
                        <h2>BARCELONA</h2>
                        <div class="player-box">
                            <div class="player-box-container">
                                <div class="player" id="first-fbc"></div>
                                <p>100K GEL</p>
                            </div>
                            <div class="player-box-container">
                                <div class="player" id="second-fbc"></div>
                                <p>40K GEL (C)</p>
                            </div>
                        </div>
                    </div>
                    <div class="player-boxes">
                        <h2>INTER MIAMI</h2>
                        <div class="player-box">
                            <div class="player-box-container">
                                <div class="player" id="first-miami"></div>
                                <p>80K GEL (C)</p>
                            </div>
                            <div class="player-box-container">
                                <div class="player" id="second-miami"></div>
                                <p>76K GEL</p>
                            </div>
                        </div>
                    </div>
                    <div class="player-boxes">
                        <h2>REAL MADRID</h2>
                        <div class="player-box">
                            <div class="player-box-container">
                                <div class="player" id="first-rma"></div>
                                <p>20K GEL (C)</p>
                            </div>
                            <div class="player-box-container">
                                <div class="player" id="second-rma"></div>
                                <p>70K GEL</p>
                            </div>
                        </div>
                    </div>
                    <div class="player-boxes">
                        <h2>MAN CITY</h2>
                        <div class="player-box">
                            <div class="player-box-container">
                                <div class="player" id="first-city"></div>
                                <p>50K GEL (C)</p>
                            </div>
                            <div class="player-box-container">
                                <div class="player" id="second-city"></div>
                                <p>60K GEL</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="./script.js"></script>
</body>
</html>
